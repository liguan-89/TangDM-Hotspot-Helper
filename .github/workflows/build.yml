name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      run: |
        # 下载并设置Android SDK
        SDK_ROOT=$HOME/android-sdk
        mkdir -p $SDK_ROOT
        
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $SDK_ROOT
        mkdir -p $SDK_ROOT/cmdline-tools
        mv $SDK_ROOT/cmdline-tools $SDK_ROOT/latest
        mv $SDK_ROOT/latest $SDK_ROOT/cmdline-tools/
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
        
        # 接受许可证
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # 安装Android 7.0 SDK
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-24"
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
    
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TangDM-Hotspot-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error