name: Build Android APK (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Android SDK
      run: |
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/latest
        mkdir -p android-sdk/cmdline-tools
        mv android-sdk/latest android-sdk/cmdline-tools/
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # 接受许可证
        yes | sdkmanager --licenses || true
        
        # 安装Android 7.0 SDK
        sdkmanager "platforms;android-24"
        sdkmanager "build-tools;30.0.3"
        sdkmanager "platform-tools"
    
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TangDM-Hotspot-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error